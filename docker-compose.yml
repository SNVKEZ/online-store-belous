version: '3.9'

services:
  # === PostgreSQL ===
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_DB: online_store
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - backend

  # === ZooKeeper ===
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.1
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    restart: unless-stopped
    networks:
      - backend

  # === Kafka ===
  kafka:
    image: confluentinc/cp-kafka:7.5.1
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"   # для других контейнеров (внутренний listener)
      - "29092:29092" # для Postman / хоста
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,EXTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://host.docker.internal:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
    volumes:
      - kafka_data:/var/lib/kafka/data
    restart: unless-stopped
    networks:
      - backend

  # === Kafdrop (Kafka UI) ===
  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: kafdrop
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: kafka:9092
      JVM_OPTS: "-Xms32M -Xmx64M"
    depends_on:
      - kafka
    restart: unless-stopped
    networks:
      - backend

  # === Auth Service ===
  auth-service:
    container_name: auth-service
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/online_store
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
    volumes:
      - ~/.m2:/root/.m2
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - backend

  # === Order Service ===
  order-service:
    container_name: order-service
    build:
      context: .
      dockerfile: ./order-service/Dockerfile
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/online_store
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      AUTH_SERVICE_URL: http://auth-service:8081
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    volumes:
      - ~/.m2:/root/.m2
    depends_on:
      - postgres
      - auth-service
      - kafka
    restart: unless-stopped
    networks:
      - backend

  # === Payment Service ===
  payment-service:
    container_name: payment-service
    build:
      context: .
      dockerfile: ./payment-service/Dockerfile
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/online_store
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      AUTH_SERVICE_URL: http://auth-service:8081
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    volumes:
      - ~/.m2:/root/.m2
    depends_on:
      - postgres
      - auth-service
      - kafka
    restart: unless-stopped
    networks:
      - backend

  # === Inventory Service ===
  inventory-service:
    container_name: inventory-service
    build:
      context: .
      dockerfile: ./inventory-service/Dockerfile
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/online_store
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      AUTH_SERVICE_URL: http://auth-service:8081
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    volumes:
      - ~/.m2:/root/.m2
    depends_on:
      - postgres
      - auth-service
      - kafka
    restart: unless-stopped
    networks:
      - backend

# === Volumes ===
volumes:
  pg_data:
  kafka_data:
  zookeeper_data:
  zookeeper_log:

# === Network ===
networks:
  backend:
    driver: bridge
